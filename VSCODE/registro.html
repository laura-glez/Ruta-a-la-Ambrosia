<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="formularioRegistro">
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="campo">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>

            <div class="campo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
            </div>


            <button type="submit">Registrar</button>
        </form>

        <p id="mensajeError" class="error"></p>
    </div>
    <script>
document.getElementById("formularioRegistro").addEventListener("submit", async function (event) {
    event.preventDefault();

    let nuevoUsuario = {
        nombre: document.getElementById("nombre").value,
        apellidos: document.getElementById("apellidos").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        enabled: 1,
        fechaRegistro: "2025-05-05",
        perfil: { idPerfil: 2 },
        
    };

    //console.log( nuevoUsuario);

    try {
        const response = await fetch('http://localhost:9003/usuario/alta', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(nuevoUsuario)
        });
        console.log( nuevoUsuario);

        // Verificar si la respuesta es exitosa
        if (!response.ok) {
            // Intentamos obtener el cuerpo de la respuesta como texto para depuración
            const errorText = await response.text();
            console.log("Error al registrar el usuario. Respuesta del servidor:", errorText);
            throw new Error(`Error al crear el usuario: ${errorText}`);
        }

        // Si la respuesta es exitosa, intentamos convertirla a JSON
        // const usuarioCreado = await response.json();
        // console.log("Usuario creado con éxito:", usuarioCreado);
        
        
        document.getElementById("formularioRegistro").reset();
        alert("Usuario dado de alta con éxito");

    } catch (error) {
        console.error("Error al registrar el usuario:", error);
        alert("Error al registrar el usuario: " + error.message);
    }
});
    </script>
</body>
</html>
